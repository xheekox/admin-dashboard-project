<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="logo-icon" class="logo-icon">
            <div class="logo-title">Dashboard</div>
        </div>



        <div class="header">
            <div class="search">
                <img src="search-icon.png" alt="search symbol" class="search-icon">
                <fieldset>
                    <input type="text" name="user-search" id="user-search">
                </fieldset>
            </div>
            <div class="profile-alert">
                <img src="active_bell.png" alt="ringing bell" class="alert-icon">
                <img src="account-icon.png" alt="users avatar" class="account-icon">
                <div class="account-name">Ronald Perez</div>
            </div>
            <div class="account-intro">
                <img src="account-icon.png" alt="a large users avatar" class="account-icon-large">
                <p class="account-hello">Hey there, <br> <strong>Ron Perez (@Ron)</strong></p>
            </div>
    
            <div class="user-controls">
                <button class="ctrl-btn-new">New</button>
                <button class="ctrl-btn-upload">Upload</button>
                <button class="ctrl-btn-share">Share</button>
            </div>
        </div>

        <div class="nav">
                <img src="home-final.svg" alt="icon that looks like a house" class="home-icon">
                <p class="nav-home">Home</p>
                <img src="card-account-details-outline.svg" alt="" class="profile-icon">
                <p class="nav-profile">Profile</p>
                <img src="message-reply.svg" alt="" class="msg-icon">
                <p class="nav-msg">Messages</p>
                <img src="clock-time-three.svg" alt="" class="hist-icon">
                <p class="nav-hist">History</p>
                <img src="note-multiple.svg" alt="" class="tasks-icon">
                <p class="nav-tasks">Tasks</p>
                <img src="account-group.svg" alt="" class="community-icon">
                <p class="nav-community">Communities</p>
        </div>

        <div class="settings">
            <img src="cog.svg" alt="" class="settings-icon">
            <p class="settings-text">Settings</p>
            <img src="help-box.svg" alt="" class="support-icon">
            <p class="support-text">Support</p>
            <img src="shield-check.svg" alt="" class="privacy-icon">
            <p class="privacy-text">Privacy</p>
        </div>

        <div class="projects">

        </div>

        <div class="announcements">

        </div>
        <div class="trending">

        </div>
    </div>
</body>
</html>
